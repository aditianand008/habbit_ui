<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create a New Habit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
    }
  </style>
</head>
<body class="bg-[#a7b9a4] text-[#1e1e1e]">

  <!-- Navbar -->
  <nav class="bg-[#704b1d] text-white px-10 py-4 flex justify-end space-x-8 text-lg">
    <a href="index.html" class="hover:underline">Dashboard</a>
    <a href="#" class="hover:underline">Insights</a>
    <a href="#" class="hover:underline">My Habits</a>
    <a href="#" class="hover:underline">Settings</a>
  </nav>

  <!-- Hero Message -->
  <section class="flex justify-between items-center max-w-6xl mx-auto py-16 px-6">
    <h2 class="text-3xl max-w-xl font-semibold">
      “Every great tree starts as a seed. Set up your new habit and watch it grow!”
    </h2>
    <img src="https://i.ibb.co/6JwXsx57/Screenshot-2025-02-20-132320-removebg-preview-1.png" alt="Screenshot-2025-02-20-132320-removebg-preview-1" border="0">
  </section>

  <!-- Signup Form -->
  <section class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
    <h3 class="text-2xl mb-6 text-center font-semibold">Create a New Habit</h3>

    <form>
      <label class="block mb-2">Username</label>
      <input type="text" placeholder="Enter username" class="w-full border px-4 py-2 mb-4 rounded" />

      <label class="block mb-2">Password</label>
      <input type="password" placeholder="Enter password" class="w-full border px-4 py-2 mb-1 rounded" />
      <p class="text-sm text-gray-500 mb-4">Your password should be between 6 and 12 characters.</p>

      <label class="block mb-2">Unique Identification Code</label>
      <input type="text" placeholder="Typing |" class="w-full border border-red-500 px-4 py-2 rounded" />
      <p class="text-red-600 text-sm mt-1 mb-4">Error message informing me of a problem</p>

      <div class="flex items-center mb-4">
        <input type="checkbox" class="mr-2" />
        <label>Remember me</label>
      </div>

      <label class="block mb-2">Dropdown Title</label>
      <select class="w-full border px-4 py-2 rounded mb-6">
        <option>Dropdown option</option>
        <option>Dropdown option 1</option>
        <option>Dropdown option 2</option>
      </select>

      <div class="flex justify-between">
        <button type="button" class="bg-gray-200 text-black px-6 py-2 rounded hover:bg-gray-300 transition duration-300">Cancel</button>
        <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition duration-300">Next</button>
      </div>
    </form>
  </section>
</body>
</html>
